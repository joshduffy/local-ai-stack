<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify You're Human | Hostile Interfaces</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C42C2L27VR"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C42C2L27VR');</script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .captcha-container {
            background: white;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 20px;
        }

        .captcha-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .captcha-prompt {
            font-size: 14px;
            font-weight: bold;
        }

        .captcha-timer {
            font-family: monospace;
            font-size: 14px;
            color: var(--text-muted);
        }

        .captcha-timer.urgent {
            color: var(--danger);
            animation: pulse 0.5s infinite;
        }

        .captcha-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            margin-bottom: 15px;
        }

        .captcha-cell {
            aspect-ratio: 1;
            background: var(--bg-dark);
            border: 3px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border-radius: 4px;
            transition: all 0.2s;
            user-select: none;
        }

        .captcha-cell:hover {
            background: var(--bg-light);
        }

        .captcha-cell.selected {
            border-color: var(--primary);
            background: rgba(0, 102, 204, 0.1);
        }

        .captcha-cell.wrong {
            border-color: var(--danger);
            background: rgba(204, 0, 0, 0.1);
        }

        .captcha-info {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .captcha-progress {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--bg-dark);
        }

        .progress-dot.complete {
            background: var(--success);
        }

        .progress-dot.current {
            background: var(--primary);
        }

        .progress-dot.failed {
            background: var(--danger);
        }

        .new-challenge {
            font-size: 12px;
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2>Security Verification</h2>
            </div>

            <div id="gameArea">
                <div id="errorArea"></div>

                <div class="captcha-container">
                    <div class="captcha-header">
                        <span class="captcha-prompt" id="captchaPrompt">Select all squares with traffic lights</span>
                        <span class="captcha-timer" id="captchaTimer">0:30</span>
                    </div>

                    <div class="captcha-grid" id="captchaGrid"></div>

                    <div class="captcha-info">
                        Click verify once you've selected all matching images.
                    </div>

                    <div class="captcha-progress" id="progressDots"></div>

                    <div class="btn-group">
                        <span class="new-challenge" id="newChallenge">Get a new challenge</span>
                        <button id="verifyBtn" class="btn btn-primary">Verify</button>
                    </div>
                </div>

                <p class="text-muted text-center mt-2" style="font-size: 11px;">
                    This helps us protect our service from automated abuse.
                </p>
            </div>

            <div id="victoryArea" style="display: none;"></div>
        </div>
    </div>

    <script src="../../engine.js"></script>
    <script src="game.js"></script>
</body>
</html>
