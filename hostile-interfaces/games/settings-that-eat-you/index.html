<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Hostile Interfaces</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C42C2L27VR"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C42C2L27VR');</script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .settings-nav {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .nav-item {
            padding: 10px 20px;
            font-size: 13px;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }

        .nav-item:hover {
            color: var(--text);
        }

        .nav-item.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px 0;
        }

        .setting-group-title {
            font-weight: bold;
            font-size: 14px;
        }

        .setting-group-toggle {
            font-size: 12px;
            color: var(--text-muted);
        }

        .setting-group-content {
            padding-left: 0;
        }

        .setting-group.collapsed .setting-group-content {
            display: none;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--bg-dark);
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-info {
            flex: 1;
        }

        .setting-name {
            font-size: 14px;
            margin-bottom: 3px;
        }

        .setting-desc {
            font-size: 12px;
            color: var(--text-muted);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            flex-shrink: 0;
            margin-left: 15px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .setting-warning {
            background: #fff8f0;
            border: 1px solid #ffddaa;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #995500;
            margin-top: 10px;
        }

        .save-bar {
            position: sticky;
            bottom: 0;
            background: white;
            border-top: 1px solid var(--border);
            padding: 15px;
            margin: 20px -20px -20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .unsaved-indicator {
            font-size: 12px;
            color: var(--warning);
        }

        .goal-indicator {
            background: var(--bg-light);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .goal-indicator h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
        }

        .goal-indicator p {
            margin: 0;
            font-size: 12px;
            color: var(--text-muted);
        }

        .target-setting {
            background: #fffacd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2>Settings</h2>
            </div>

            <div id="gameArea">
                <div class="goal-indicator">
                    <h4>Your Goal: Enable "Dark Mode"</h4>
                    <p>Find and enable the dark mode setting. Save your changes when done.</p>
                </div>

                <div id="errorArea"></div>

                <nav class="settings-nav">
                    <div class="nav-item active" data-section="general">General</div>
                    <div class="nav-item" data-section="privacy">Privacy</div>
                    <div class="nav-item" data-section="notifications">Notifications</div>
                    <div class="nav-item" data-section="accessibility">Accessibility</div>
                    <div class="nav-item" data-section="advanced">Advanced</div>
                </nav>

                <div id="settingsContent"></div>

                <div class="save-bar">
                    <span class="unsaved-indicator" id="unsavedIndicator" style="visibility: hidden;">
                        You have unsaved changes
                    </span>
                    <div>
                        <button class="btn btn-secondary" id="resetBtn">Reset to Defaults</button>
                        <button class="btn btn-primary" id="saveBtn">Save Changes</button>
                    </div>
                </div>
            </div>

            <div id="victoryArea" style="display: none;"></div>
        </div>
    </div>

    <script src="../../engine.js"></script>
    <script src="game.js"></script>
</body>
</html>
