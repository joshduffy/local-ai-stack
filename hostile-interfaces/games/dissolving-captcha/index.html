<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Verification | Hostile Interfaces</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C42C2L27VR"></script>

    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .captcha-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .captcha-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .captcha-header h2 {
            font-size: 18px;
            color: #1a1a2e;
            margin: 0;
        }

        .captcha-icon {
            font-size: 24px;
        }

        .captcha-instructions {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .captcha-display {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 30px 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .captcha-text {
            font-family: 'Courier New', monospace;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            user-select: none;
            display: flex;
            gap: 5px;
        }

        .captcha-char {
            display: inline-block;
            transition: opacity 0.3s ease, transform 0.3s ease, filter 0.3s ease;
            position: relative;
        }

        .captcha-char.dissolving {
            animation: dissolve 2s forwards;
        }

        .captcha-char.fading {
            animation: fade 1.5s forwards;
        }

        .captcha-char.glitching {
            animation: glitch 0.5s infinite;
        }

        .captcha-char.scrambling {
            animation: scramble 0.2s infinite;
        }

        @keyframes dissolve {
            0% { opacity: 1; transform: scale(1); filter: blur(0); }
            50% { opacity: 0.5; transform: scale(0.8); filter: blur(2px); }
            100% { opacity: 0; transform: scale(0.3); filter: blur(5px); }
        }

        @keyframes fade {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -1px); }
            75% { transform: translate(-1px, -2px); }
        }

        @keyframes scramble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.1"/></svg>');
            pointer-events: none;
        }

        .scratch-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .scratch-line {
            position: absolute;
            background: rgba(0,0,0,0.1);
            transform-origin: left center;
        }

        .captcha-input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 4px;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
        }

        .captcha-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .captcha-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-refresh {
            background: #f0f0f0;
            color: #666;
        }

        .btn-refresh:hover {
            background: #e0e0e0;
        }

        .btn-verify {
            background: #4a9eff;
            color: white;
        }

        .btn-verify:hover {
            background: #3a8eef;
        }

        .feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }

        .feedback.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .feedback.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .progress-bar {
            height: 4px;
            background: #eee;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #667eea);
            transition: width 0.3s;
        }

        .attempt-counter {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
        }

        .difficulty-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
        }

        .timer-warning {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }

        .timer-warning.visible {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .victory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .victory-content {
            text-align: center;
            color: white;
        }

        .victory-content h2 {
            color: #4a9eff;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .victory-content p {
            color: #999;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            color: #4a9eff;
            font-weight: bold;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }

        .btn-restart {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-menu {
            background: #333;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

            Enter the characters shown below. Please type quickly‚Äîthe text is unstable.

        <div class="captcha-display" id="captchaDisplay">

    <div class="victory-overlay" id="victoryScreen" style="display: none;"></div>

    <script src="game.js"></script>
</body>
</html>
