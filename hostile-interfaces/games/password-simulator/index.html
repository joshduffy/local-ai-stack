<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password | Hostile Interfaces</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C42C2L27VR"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-C42C2L27VR');</script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 80px;
        }

        .toggle-visibility {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 12px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 5px;
        }

        .strength-text {
            font-weight: bold;
        }

        .strength-text.weak { color: var(--danger); }
        .strength-text.fair { color: var(--warning); }
        .strength-text.good { color: #aaaa00; }
        .strength-text.strong { color: var(--success); }

        .requirements-list {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
        }

        .requirements-list h4 {
            margin: 0 0 10px 0;
            font-size: 13px;
            color: var(--text);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            padding: 4px 0;
            color: var(--text-light);
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            flex-shrink: 0;
        }

        .requirement-icon.pending {
            background: var(--bg-dark);
            color: var(--text-muted);
        }

        .requirement-icon.pass {
            background: var(--success);
            color: white;
        }

        .requirement-icon.fail {
            background: var(--danger);
            color: white;
        }

        .previous-passwords {
            margin-top: 15px;
            padding: 10px;
            background: #fff5f5;
            border: 1px solid #ffcccc;
            border-radius: 4px;
            font-size: 12px;
        }

        .previous-passwords h5 {
            margin: 0 0 8px 0;
            font-size: 11px;
            color: var(--danger);
        }

        .previous-passwords ul {
            margin: 0;
            padding-left: 20px;
        }

        .previous-passwords li {
            color: var(--text-muted);
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <h2>Create Your Password</h2>
            </div>

            <div id="gameArea">
                <p class="text-muted" style="font-size: 13px; margin-bottom: 15px;">
                    Choose a strong, secure password that meets our requirements.
                </p>

                <div id="errorArea"></div>

                <div class="form-group">
                    <label for="password" class="required">New Password</label>
                    <div class="password-field">
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                        <button type="button" class="toggle-visibility" id="toggleVisibility">Show</button>
                    </div>
                    <div class="strength-meter">
                        <div class="strength-meter-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-label">
                        <span>Password strength:</span>
                        <span class="strength-text" id="strengthText">Not entered</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="required">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" autocomplete="off">
                </div>

                <div class="requirements-list">
                    <h4>Password Requirements</h4>
                    <div id="requirementsList"></div>
                </div>

                <div class="previous-passwords" id="previousPasswords" style="display: none;">
                    <h5>Previously Rejected Passwords</h5>
                    <ul id="previousList"></ul>
                </div>

                <div class="btn-group">
                    <button id="submitBtn" class="btn btn-primary">Create Password</button>
                </div>
            </div>

            <div id="victoryArea" style="display: none;"></div>
        </div>
    </div>

    <script src="../../engine.js"></script>
    <script src="game.js"></script>
</body>
</html>
